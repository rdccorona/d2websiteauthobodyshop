<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2's Autobodyshop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
        .header {
            width: 100vw; 
            height: 90px;
            position: fixed;
            top: 0; 
            left: 0; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background-color: red;
            background-image: linear-gradient(to right, red , black);
            box-shadow: 10px 2px 30px 12px red;
            font-size: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .header h1 {
            margin: 0;
            flex-grow: 1;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        .buttons a {
            padding: 5px 10px;
            margin-right: 30px;
        }
        .mail1, .about1 {
            border-style: solid;
            border-width: 2px;
            border-color: white;
            border-radius: 10px;
            color: white;
            text-decoration: none; 
        }
        .content {
            margin-top: 90px; 
            min-height: calc(100vh - 90px); 
            background-image: url('das.png');
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center bottom;
            padding: 20px;
            font-size: 16px;
        }
        .repo {
            color: black;
            position: absolute;
            bottom: 50px; 
            right: 110px;
            max-width: calc(100% - 20px); 
        }
        .repo span {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to D2s Autobody Shop</h1>
        <div class="buttons">
            <a class ="about1" href="das.png"Download>Download</a>
            <a href="mailto:theincompetents@gmail.com" class="mail1">Contact Us!</a>
        </div>
    </div>
    <div class="content">
        <a class="repo"href="https://github.com/rdccorona/d2sautobodyshop"><img src="cursor.png" alt="HTML tutorial" style="width:150px;height:150px;"></a>
